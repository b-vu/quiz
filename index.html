<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="row justify-content-between">
            <button class = "btn btn-primary" id="highScores">View High Scores</button>
            <h4 id="timer">Timer: <span id="countdown">75</span></h4>
        </div>
        <br>
        <div id="wordDisplay">
            <h1>Welcome to my Formula 1 quiz!</h1>
            <h2>Press the 'Start Quiz' button to begin</h2>
            <br>
            <h4>You will have 75 seconds to complete this quiz. Your score is calculated by your remaining time. Every incorrect answer will subtract 10 seconds from your remaining time.</h4>
            <br>
            <button class = "btn btn-primary" id="start">Start Quiz</button>
        </div>
        <div id="answerResult">
        </div>
        <br>
        <div id="submitScore" class="row justify-content-center">
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
